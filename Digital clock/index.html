<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
     <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Digital Clock</title>
  </head>
  <body class="bg-dark">
    <h1 class="text-center text-warning">Digital Clock made by Wahaj Ahmad</h1>
    <div class="container-fluid my1">
        <div class="row pt-5">
            <div class="col-md-12 my">
               <h1 id="date" class="text-center text-warning"></h1>
            </div>
        </div>
        <div class="row ">
            <div class="col-md-12 my">
               
               <h1 id="time" class="text-center text-warning">00 : 00 : 00</h1>
            </div>
        </div>
        <div class="row pb-5">
            <div class="col-md-12 my3">
               
               <button id="start" onclick="start() "  class="btn btn-outline-warning">Start</button>
               <button id="stop" onclick="stopinterval()" class="btn btn-outline-warning">Stop</button>
            </div>
        </div>
        <p id="para" class="text-center text-warning"></p>
    </div>


























    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
